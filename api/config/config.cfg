[serial]

port = 'COM3'
baudrate = 115200

[mechanicalConstrains]

z-rate = 2500
xy-rate = 5000
z-travel-height = 110

[mechanicalConstrains:z-probe]

probe-speed = 100
force-press-tray = 100
force-press-socket = 4000

[mechanicalConstrains:trays]

[mechanicalConstrains:trays:tray0]

A0_Position = 233.64, 29.81, 39.1
offsetXY = -16, 14.6

[mechanicalConstrains:Waypoints]

socket = 0, 0, 0

[camera:main]

index = 0

[camera:secondary]

index = 1

[servos:camera_tilt]

readyAngle = 0
restAngle = 90
speed = 100


[macros:home]
commands = ['G28 Z', 'G28 XY']

[macros:startup]
commands = ['G28 Z', 'G28 XY', 'G1 Z10 F5000', 'G1 X0 Y0 F5000', 'G1 Z0 F5000']

